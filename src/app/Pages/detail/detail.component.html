<div class="body-detail">
    <mat-spinner *ngIf="isLoading" diameter="50" class="spiner"></mat-spinner>
    <div *ngIf="!isLoading && !isError">
        <mat-card class="card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{product?.title}}</mat-card-title>
                <mat-card-subtitle>Cantidad disponible: {{product?.available_quantity}} </mat-card-subtitle>
            </mat-card-header>
            <img mat-card-md-image src={{product?.thumbnail}} alt="imagen del producto">
            <mat-card-content>
                <p> Categoría : {{product?.category_id}}</p>
                <p> Código: {{product.id}}</p>
                <p> Vendidos hasta el momento: {{product?.sold_quantity}}</p>
                <p> Condición: {{product?.condition}} </p>
            </mat-card-content>
            <mat-card-title>{{product?.price | currency:'ARS '}}</mat-card-title>
            <mat-card-actions>
                <button mat-button routerLink="/home">Regresar al inicio</button>
                <button mat-button routerLink="/home">Comprar</button>
            </mat-card-actions>
        </mat-card>

    </div>
</div>
