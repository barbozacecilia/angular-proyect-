<div class="body">
    <p>Home</p>
    <div *ngIf="isLoading"> 
        is Loading ... 
    </div>
</div>
<div class="body">
    <div *ngIf="!isLoading && !isError">
        <img src="./assets/img/img_telescope.png" width="10%">
        <p>Astronomy Picture of the Day</p>
        <h1>{{picture?.title}}</h1>
        <p class="picture">{{picture?.date}}</p>
        <img src={{picture.url}}/>
        <p class="explanation">{{picture?.explanation}}</p>
        <h2>Los mejores telescopios</h2>
            <div *ngFor="let product of pProducts | async">
                <p>{{product?.title | uppercase}}</p>
            <p>{{product?.price | currency:'ARS ' }}</p>
            <button routerLink="/telescope/{{product.id}}">ver detalle</button>
            </div>
        </div>
</div>
